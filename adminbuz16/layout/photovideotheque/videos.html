<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            
            <header class="panel-heading">
                <span class="title">Gestion des vidéos de la vidéothèque</span>
                            
            </header>
            <br />
            <div class='row'>
                <div class='col-xs-4 col-xs-offset-8'>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Rechercher</span>
                        <input type="text" class="form-control" ng-model='filtreMedias' aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="panel-body panel-action">
                <div class="col-xs-12">
                    <form name="ajoutMedia" novalidate role="form">
                        <div class="form-group" ng-class="{'has-error':ajoutMedia.nom.$error.required}">
                            <label for="nom">Nom</label>
                            <input type="text" required  class="form-control" ng-model='newMedia.nom' id="nom" name="nom">
                            <span ng-show="ajoutMedia.nom.$error.required" class="help-block">Ce champ est obligatoire.</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error':ajoutMedia.url.$error.required}">
                            <label for="nom">Code Youtube </label>
                            <em>(exemple pour la vidéo https://www.youtube.com/watch?v=<strong>1kjpgmcH0eg</strong>  mettez uniquement <strong>1kjpgmcH0eg</strong>)</em>
                            <input type="text" required  class="form-control" ng-model='newMedia.url' id="nom" name="nom">
                            <span ng-show="ajoutMedia.url.$error.required" class="help-block">Ce champ est obligatoire.</span>
                        </div>
                        <div class="text-center block-center">
                            <button type="submit" class="btn btn-success" ng-click='addMedia(newMedia)'>
                                Ajouter cette vidéo
                            </button>
                        </div>
                    </form>
                <hr />
                </div>
            </div>
            
            <div class="panel-body" ng-show="listeMedias.length>0">
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nom</th>
                            <th>Code</th>
                            <th width='80px' class="text-center">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="(item,value) in listeMedias | filter:filtreMedias">
                            <td>{{value.id}}</td>
                            <td>{{value.nom}}</td>
                            <td>{{value.url}}</td>
                            <td class="text-center"><button class='btn btn-sm btn-danger block-center text-center' title='Supprimer' ng-click='deleteMedia(value)'><i class='fa fa-times'></i></button></td>
                        </tr>
                </table>
            </div>
            <div class="panel-body" ng-show="listeMedias.length==0">
                <div class="col-xs-12 alert alert-warning" ng-show="listeMedias.length==0">
                    Vous n'avez ajouté aucune vidéo
                </div>
            </div>
        </section>
    </div>
</div>
