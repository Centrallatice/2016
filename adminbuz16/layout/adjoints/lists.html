<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            
            <header class="panel-heading">
                <span class="title">Gestion des Trombinoscopes</span>
                <div class="pull-right">
                    <a class="btn btn-success btn-sm" ng-click="collapseAddCat = !collapseAddCat" role="button"><i class="fa fa-plus"></i> Ajouter une personne</a>
                </div>                
            </header>
            <br />
            <div class='row'>
                <div class='col-xs-4 col-xs-offset-8'>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Rechercher</span>
                        <input type="text" class="form-control" ng-model='filtreAdjoints' aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="panel-body panel-action" uib-collapse="collapseAddCat">
                <div class="col-xs-12">
                    <form name="ajoutAdjoint" novalidate role="form">
                        <div class="form-group" ng-class="{'has-error':ajoutAdjoint.nom.$error.required}">
                            <label for="nom">Nom</label>
                            <input type="text" required  class="form-control" ng-model='newAdjoint.nom' id="nom" name="nom">
                            <span ng-show="ajoutAdjoint.nom.$error.required" class="help-block">Ce champ est obligatoire.</span>
                        </div>
                        <div class="form-group">
                            <label for="fonction">Fonction</label>
                            <input type="text"  class="form-control" ng-model='newAdjoint.fonction' id="nom" name="fonction">
                         </div>
                        <div class="form-group">
                            <label for="detailfonction">Détail de la fonction</label>
                            <textarea class="form-control" ng-model='newAdjoint.detailfonction' id="detailfonction" name="detailfonction"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" ng-model='newAdjoint.email' id="email" name="email">
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error':ajoutAdjoint.img.$error.required}">
                            <label for="img">Photo</label>
                            <input type="file" required ng-model="newAdjoint.img" file-select="data"  id="img">
                            <span ng-show="ajoutAdjoint.img.$error.required" class="help-block">Ce champ est obligatoire.</span>
                       </div>
                        <div class="text-center block-center">
                            <button type="submit" class="btn btn-success" ng-click='addAdjoint(newAdjoint)'>
                                Ajouter cette personne
                            </button>
                        </div>
                    </form>
                <hr />
                </div>
            </div>
            
            <div class="panel-body" ng-show="listeAdjoints.length>0">
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nom</th>
                            <th>Fonction</th>
                            <th>Détail</th>
                            <th>Email</th>
                            <th>Image</th>
                            <th width='80px' class="text-center">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="(item,value) in listeAdjoints | filter:filtreAdjoints">
                            <td>{{value.id}}</td>
                            <td>{{value.nom}}</td>
                            <td>{{value.fonction}}</td>
                            <td>{{value.detailfonction}}</td>
                            <td>{{value.email}}</td>
                            <td><img ng-src="{{urlAdjoint}}{{value.img}}" style="width:50px"></td>
                            <td class="text-center"><button class='btn btn-sm btn-danger block-center text-center' title='Supprimer' ng-click='deleteAdjoint(value)'><i class='fa fa-times'></i></button></td>
                        </tr>
                </table>
            </div>
            <div class="panel-body" ng-show="listeAdjoints.length==0">
                <div class="col-xs-12 alert alert-warning" ng-show="listeAdjoints.length==0">
                    Vous n'avez ajouté aucune personne
                </div>
            </div>
        </section>
    </div>
</div>
