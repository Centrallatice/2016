<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="title">Créer un nouveau menu</span>
                <div class="pull-right">
                    <a class="btn btn-success btn-sm" href="#/menus/lists" role="button"><i class="fa fa-arrow-left"></i> Annuler</a>
                </div>                
            </header>
            <div class="panel-body panel-action">
                <div class="col-xs-12">
                    <form class="addCat-form" name="ajoutMenu" novalidate role="form" ng-if='ready'>
                        <div class="form-group" ng-class="{'has-error':ajoutMenu.nom.$error.required}">
                            <label for="nom">Nom</label>
                            <input type="text" required  class="form-control" ng-model='nouveauMenu.nom' id="nom" name="nom">
                            <span ng-show="ajoutMenu.nom.$error.required" class="help-block">Ce champ est obligatoire.</span>
                        </div>
			<div class="form-group" ng-class="{'has-error':ajoutMenu.idPage.$error.required}">
                            <label for="idPage">Affiché sur la page</label>
                            <select class="form-control" required ng-model='nouveauMenu.idPage' id="idPage" name="idPage" ng-options="page.id as page.Nom for page in listePages track by page.id "></select>
                            <span id="helpBlockPage" class="help-block" ng-show="ajoutMenu.idPage.$error.required">Ce champ est obligatoire.</span>
                        </div>
			<div class="form-group"  ng-class="{'has-error':ajoutMenu.position.$error.required}">
                            <label for="position">Position du menu</label>
                            <select required class="form-control" ng-model='nouveauMenu.position' name="position" id="position">
                                    <option value="HEADER">Entête de page</option>
                                    <option value="COL_LEFT_ONE">Colonne de Gauche position 1</option>
                                    <option value="COL_LEFT_TWO">Colonne de Gauche position 2</option>
                                    <option value="COL_RIGHT_ONE">Colonne de Droite position 1</option>
                                    <option value="COL_RIGHT_TWO">Colonne de Droite position 2</option>
                                    <option value="COL_FOOTER_2">Pied de Page Colonne 2</option>
                            </select>
                            <span class="help-block" ng-show="ajoutMenu.position.$error.required">Ce champ est obligatoire.</span>
                        </div>
						
                        <div class="alert" ng-class="{'alert-success':successAjoutMenu!==null && errorAjoutMenu==null,'alert-danger':errorAjoutMenu!==null && successAjoutMenu==null}">
                            <span ng-if="successAjoutMenu!=null">{{successAjoutMenu}}</span>
                            <span ng-if="errorAjoutMenu!=null">{{errorAjoutMenu}}</span>
                        </div>
						
						
                        <div class="text-center block-center">
                            <button type="button" class="btn btn-success" ng-disabled="ajoutMenu.$error.required" ng-click='addMenu(nouveauMenu)'>
                               Créer ce menu
                            </button>
                        </div>
                    </form>
                    <div class="col-xs-12" ng-if="!ready">
                        <br /><center><strong>Chargement en cours <i class="fa fa-spin fa-spinner fa-2x"></i></strong><br /></center>
                    </div>
                </div>
            </div>
	</section>
    </div>
</div>
