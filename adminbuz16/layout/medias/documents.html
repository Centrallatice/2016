<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            
            <header class="panel-heading">
                <span class="title">Gestion des médias</span>
                <div class="pull-right">
                    <a class="btn btn-success btn-sm" ng-click="collapseAddCat = !collapseAddCat" role="button"><i class="fa fa-plus"></i> Créer une catégorie</a>
                </div>                
            </header>
            <br />
            <div class='row'>
                <div class='col-xs-4 col-xs-offset-8'>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Rechercher</span>
                        <input type="text" class="form-control" ng-model='filtreMedias' aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="panel-body panel-action" uib-collapse="collapseAddCat">
                <div class="col-xs-12">
                    <form name="ajoutMedia" novalidate role="form">
                        <div class="form-group" ng-class="{'has-error':ajoutMedia.nom.$error.required}">
                            <label for="nom">Nom</label>
                            <input type="text" required  class="form-control" ng-model='newMedia.nom' id="nom" name="nom">
                            <span ng-show="ajoutMedia.nom.$error.required" class="help-block">Ce champ est obligatoire.</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error':ajoutMedia.file.$error.required}">
                            <label for="file">Fichier</label>
                            <input type="file" required ng-model="newMedia.file" file-select="data"  id="file">
                            <span ng-show="ajoutMedia.file.$error.required" class="help-block">Ce champ est obligatoire.</span>
                       </div>
                        <div class="text-center block-center">
                            <button type="submit" class="btn btn-success" ng-click='addMedia(newMedia)'>
                                Ajouter ce média
                            </button>
                        </div>
                    </form>
                <hr />
                </div>
            </div>
            
            <div class="panel-body" ng-show="listeMedias.length>0">
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nom</th>
                            <th>Url</th>
                            <th width='80px' class="text-center">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="(item,value) in listeMedias | filter:filtreMedias">
                            <td>{{value.id}}</td>
                            <td>{{value.nom}}</td>
                            <td>{{value.urlRelatif}}</td>
                            <td class="text-center"><button class='btn btn-sm btn-danger block-center text-center' title='Supprimer' ng-click='deleteMedia(value)'><i class='fa fa-times'></i></button></td>
                        </tr>
                </table>
            </div>
            <div class="panel-body" ng-show="listeMedias.length==0">
                <div class="col-xs-12 alert alert-warning" ng-show="listeMedias.length==0">
                    Vous n'avez ajouté aucune média
                </div>
            </div>
        </section>
    </div>
</div>
