<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="title">Créer une nouvelle Association</span>
                <div class="pull-right">
                    <a class="btn btn-danger btn-sm" href="#/association/entites/lists" role="button"><i class="fa fa-arrow-left"></i> Annuler</a>
                </div>                
            </header>
            <br />
            <div class="panel-body panel-action" >
            <div class="col-xs-12">
                    <form class="addCat-form" name="ajoutAsso" novalidate role="form">
                        <div class="form-group"  ng-class="{'has-error':ajoutAsso.nom.$error.required}">
                            <label for="nom">Nom</label>
                            <input type="text" required class="form-control" ng-model='newAsso.nom' id="nom" name="nom">
                            <span class="help-block" ng-show="ajoutAsso.nom.$error.required">Ce champ est obligatoire.</span>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" ng-model="newAsso.image" file-select="data"  id="image">
                        </div>
                        <div class="form-group" ng-class="{'has-error':ajoutAsso.idCategorie.$error.required}">
                            <label for="idCategorie">Catégorie</label>
                            <select require class="form-control" ng-model='newAsso.idCategorie' id="idCategorie" name="idCategorie" ng-options="categorie as categorie.nom for categorie in listeCatAsso track by categorie.id "></select>
                            <span class="help-block" ng-show="ajoutAsso.idCategorie.$error.required">Ce champ est obligatoire.</span>
                        </div>
                        <div class="form-group">
                            <label for="Contenu">Description</label>
                            <textarea cols="30" rows="50" 
                                    ng-model="newAsso.Contenu"
                                    name="Contenu"
                                    ckeditor="editorOptions" >
                            </textarea>
                        </div>
                        <div class="text-center block-center">
                            <button type="submit" ng-disabled="ajoutAsso.nom.$error.required" class="btn btn-success" ng-click='addAsso(newAsso)'>
                                Créer cette association
                            </button>
                        </div>
                    </form>
                <hr />
                </div>
                </div>
        </section>
    </div>
</div>
