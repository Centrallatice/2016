<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="title">Vos actualités</span>
                    <div class="pull-right">
                    <a class="btn btn-success btn-sm" href="#/actualites/add" role="button"><i class="fa fa-plus"></i> Créer une actualité</a>
                </div>                   
            </header>
            <br />
            <div class='row'>
                <div class='col-xs-4 col-xs-offset-8'>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Rechercher</span>
                        <input type="text" class="form-control" ng-model='filtreActu' aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="panel-body" ng-show="errorActus===null && mesActualites.length>0">
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nom</th>
                            <th>Catégorie</th>
                            <th>Date</th>
                            <th width='80px'>Editer</th>
                            <th width='80px'>Supprimer</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="(item,value) in mesActualites | filter:filtreActu">
                            <td>{{value.id}}</td>
                            <td>{{value.titre}}</td>
                            <td>{{value.CatNom}}</td>
                            <td>{{value.dateAjout}}</td>
                            <td class="text-center">
                                <button class='btn btn-sm btn-info' title='Modifier' ng-click='updateActualite(value)'>
                                    <i class='fa fa-pencil-square-o'></i>
                                </button>
                            </td>
                            <td class="text-center">
                                <button class='btn btn-sm btn-danger block-center text-center' title='Supprimer' ng-click='delActualite(value)'>
                                    <i class='fa fa-times'></i>
                                </button>
                            </td>
                            
                        </tr>
                </table>
            </div>
            <div class="panel-body" ng-show="errorActus!==null || mesActualites.length==0">
                <div class="col-xs-12" ng-show="errorActus!==null">
                    {{ errorActus }}
                </div>
                <div class="col-xs-12 alert alert-warning" ng-show="errorActus===null && mesActualites.length==0">
                    Vous n'avez créé aucune actualité
                </div>
            </div>
	</section>
    </div>
</div>
