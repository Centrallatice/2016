<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="title">Gestion des modules "Bloc de contenu personalisé"</span>
                <div class="pull-right">
                    <a class="btn btn-success btn-sm" href="#/modules/add/HTMLcontent" role="button"><i class="fa fa-plus"></i> Créer un nouveau bloc de contenu personnalisé</a>
                </div>                
            </header>
            <div class="panel-body" ng-show="errorListeModule===null && listeModulesBloc.length>0">
                <table class="table table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nom</th>
                            <th width='80px'>Supprimer</th>
                            <th width='80px'>Modifier</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="(item,value) in listeModulesBloc">
                            <td>{{value.id}}</td>
                            <td>{{value.nom}}</td>
                            <td class="text-center">
                                <button class='btn btn-sm btn-danger block-center text-center' title='Supprimer' ng-click='deleteModule(value)'>
                                    <i class='fa fa-times'></i>
                                </button>
                            </td>
                            <td class="text-center">
                                <a role="button" class='btn btn-sm btn-default' title='Modifier' ng-href="#/modules/update/HTMLcontent/{{value.id}}">
                                    <i class='fa fa-cog'></i>
                                </a>
                            </td>
                        </tr>
                </table>
            </div>
            <div class="panel-body" ng-show="errorListeModule!==null || listeModulesBloc.length==0">
                <div class="col-xs-12" ng-show="errorListeModule!==null">
                    {{ errorListeModule }}
                </div>
                <div class="col-xs-12 alert alert-warning" ng-show="errorListeModule===null && listeModulesBloc.length==0">
                    Vous n'avez créé aucun module de contenu personnalisé
                </div>
            </div>
        </section>
    </div>
</div>
