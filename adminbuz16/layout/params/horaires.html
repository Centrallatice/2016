<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            <header class="panel-heading">
                <span class="title">Gestion des horaires</span>
            </header>
            <div class="panel-body panel-action">
                <div class="col-xs-12">
                    <form class="addCat-form" novalidate role="form">
                        <div class="form-group" ng-class="{'has-error':controleChamp.titre}">
                            <label for="title">Titre</label>
                            <input type="text" class="form-control" ng-model='Horaires.titre' id="title" aria-describedby="helpBlockTitre">
                                    <span id="helpBlockTitre" class="help-block" ng-show="controleChamp.titre">Ce champ est obligatoire.</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error':controleChamp.Nom}">
                            <label for="Nom">Nom</label>
                            <input type="text" class="form-control" ng-model='Horaires.Nom' id="Nom" aria-describedby="helpBlockNom">
                            <span id="helpBlockNom" class="help-block" ng-show="controleChamp.Nom">Ce champ est obligatoire.</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <textarea class="form-control" rows="5" ng-model='Horaires.description' id="desc"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="motsclefs">Mots-clés <em>(séparés par des ,)</em></label>
                            <input type="text" class="form-control" maxlength="255" ng-model='Horaires.motsclefs' id="motsclefs">
                        </div>
                        <div class="alert alert-danger" ng-if="horairesErrorAddPage!==null">
                            {{ horairesErrorAddPage }}
                        </div>
                        <div class="text-center block-center">
                            <button type="submit" class="btn btn-success" ng-click='updateHoraires(Horaires)'>
                                Modifier les horaires
                            </button>
                        </div>
                    </form>
                <hr />
                </div>
            </div>
            <div class="panel-body" ng-show="horairesError!==null">
                <div class="col-xs-12">
                    {{ horairesError }}
                </div>
            </div>
        </section>
    </div>
</div>
